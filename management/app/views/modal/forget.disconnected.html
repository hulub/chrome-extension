<!---this modal is displayed when device is disconnected for the first time-->
<ng-include src="'views/modal/upperheader.html'"></ng-include>

<div class="modal-header">
  <h4 class="modal-title">Forget device?</h4>
</div>
<div class="modal-body">
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="$close('remember')">Remember</button>
  <button type="button" class="btn btn-primary" ng-click="$close('forget')">Forget</button>
</div>

<ng-include src="'views/modal/upperheader.html'"></ng-include>
<div class="modal-header">
  <button type="button" class="close" title="Cancel"
          ng-click="$dismiss()">&times;</button>
  <h4 class="modal-title">Please enter the device label</h4>
</div>
<div class="modal-body">
  <form class="form-inline"
        ng-submit="$close(label)">
    <div class="form-group">
      <input type="text" class="form-control input-lg" size="20" autofocus
             placeholder="{{device.DEFAULT_LABEL}}"
             maxlength="{{device.LABEL_MAX_LENGTH}}"
             ng-model="label">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-lg">Change</button>
    </div>
  </form>
</div>
